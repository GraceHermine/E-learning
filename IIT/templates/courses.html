{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">ðŸ“š Mes Cours</h2>
    
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body">
                    <h5 class="card-title text-dark">{{ course.titre }}</h5>
                    <p class="card-text text-muted">{{ course.description|truncatewords:20 }}</p>
                    <button class="btn btn-primary btn-sm btn-block" onclick="loadCourse('{{ course.video_url }}', '{{ course.titre }}', '{{ course.contenu }}')">
                        ðŸŽ¥ Voir le cours
                    </button>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-muted">Aucun cours disponible.</p>
        </div>
        {% endfor %}
    </div>


    <!-- Section de lecture du cours -->
    <div id="course-viewer" class="mt-5 d-none">
        <h3 class="text-center text-secondary" id="course-title"></h3>
        <div class="text-center">
            <iframe id="course-video" class="rounded-lg shadow-lg" width="80%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="mt-4 p-3 bg-light rounded-lg shadow-sm">
            <h4 class="text-dark">ðŸ“– Contenu du cours</h4>
            <p id="course-content" class="text-muted"></p>
        </div>
    </div>
</div>

<script>
function loadCourse(videoUrl, title, content) {
    document.getElementById('course-title').innerText = title;
    document.getElementById('course-video').src = videoUrl;
    document.getElementById('course-content').innerHTML = content;
    document.getElementById('course-viewer').classList.remove('d-none');
}
</script>

{% endblock %}
