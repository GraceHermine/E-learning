<!-- activitees/templates/evenement_detail.html -->
{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm rounded-lg border-light p-4 bg-primary text-white">
                <h5 class="card-title text-center">{{ evenement.nom }}</h5>
                <p class="card-text">Date: {{ evenement.date }}</p>
                <p class="card-text">Lieu: {{ evenement.lieu }}</p>
                <p class="card-text">Statut: {{ evenement.statut }}</p>
                <p class="card-text">Créé le: {{ evenement.created_at }}</p>
                <p class="card-text">Dernière mise à jour: {{ evenement.last_updated_at }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
