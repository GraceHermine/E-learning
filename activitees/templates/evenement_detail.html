<!-- activitees/templates/evenement_detail.html -->
{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-detail shadow-sm rounded-lg border-light">
                <div class="card-body text-center">
                    <h2 class="card-title text-primary">{{ evenement.nom }}</h2>
                    <p class="card-text"><strong>Date:</strong> {{ evenement.date }}</p>
                    <p class="card-text"><strong>Lieu:</strong> {{ evenement.lieu }}</p>
                    <p class="card-text"><strong>Statut:</strong> {{ evenement.statut }}</p>
                    <p class="card-text"><strong>Créé le:</strong> {{ evenement.created_at }}</p>
                    <p class="card-text"><strong>Dernière mise à jour:</strong> {{ evenement.last_updated_at }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
