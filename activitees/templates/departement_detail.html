<!-- activitees/templates/departement_detail.html -->
{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm rounded-lg border-light p-4 bg-primary text-white">
                <h5 class="card-title text-center">{{ departement.nom }}</h5>
                <p class="card-text">Code: {{ departement.code }}</p>
                <p class="card-text">Budget: {{ departement.budget }}</p>
                <p class="card-text">Statut: {{ departement.statut }}</p>
                <p class="card-text">Créé le: {{ departement.created_at }}</p>
                <p class="card-text">Dernière mise à jour: {{ departement.last_updated_at }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
