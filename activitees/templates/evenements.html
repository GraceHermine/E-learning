{% extends 'base/base.html' %}
{% block content %}
<div class="row mt-3">
    <!-- Événements -->
    <div class="col-md-12">
        <div class="card shadow-sm rounded-lg border-light">
            <div class="card-header bg-success text-white">Événements</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for evenement in evenements %}
                        <li class="list-group-item">{{ evenement.nom }} - {{ evenement.date }} - {{ evenement.lieu }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
