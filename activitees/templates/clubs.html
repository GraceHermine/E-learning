{% extends 'base/base.html' %}
{% block content %}
<!-- Clubs -->
<div class="col-md-6">
    <div class="card shadow-sm rounded-lg border-light">
        <div class="card-header bg-warning text-dark">Clubs</div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for club in clubs %}
                    <li class="list-group-item">{{ club.nom }} - {{ club.description }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</div>
{% endblock content %}
