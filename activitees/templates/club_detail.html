<!-- activitees/templates/club_detail.html -->
{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm rounded-lg border-light p-4 bg-primary text-white">
                <h5 class="card-title text-center">{{ club.nom }}</h5>
                <p class="card-text">Description: {{ club.description }}</p>
                <p class="card-text">Statut: {{ club.statut }}</p>
                <p class="card-text">Créé le: {{ club.created_at }}</p>
                <p class="card-text">Dernière mise à jour: {{ club.last_updated_at }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
